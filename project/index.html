   <script>
       //sixteen
    function fl(n){
        if (n/16>=0){
        return Math.floor(n/16)
        }
        else{
        return Math.ceil(n/16)
        }
}
function vb(n){
        let alf={10:'A', 11:'B', 12:'C',13:'D',14:'E', 15:'F', 16:'G', 17:'H', 
        18:'I', 19:'J', 20:'K', 21:'L', 22:'M', 23:'N', 24:'O', 25:'P', 
        26:'Q', 27:'R', 28:'S', 29:'T',30:'U', 31:'V', 32:'W', 33:'X',34:'Y',35:'Z'};

        if(n%16>=10){
        return alf[n%16];
        }
        else{
        return String(n%16);
        }  
}
    function sixteen(num){
        if(num<16){
            return String(num);
        }
        else{
        return sixteen(fl(num))+vb(num)
        }
    }
    //eigth
    function fl_eigth(n_eigth){
            if (n_eigth/8>=0){
            return Math.floor(n_eigth/8)
            }
            else{
            return Math.ceil(n_eigth/8)
            }
}

       function eigth(n_eigth){
            if(n_eigth<8){
                return String(n_eigth);
            }
            else{
            return eigth(fl_eigth(n_eigth))+String(n_eigth%8)
            }
       }
    //two
    function fl_two(n_two){
            if (n_two/2>=0){
            return Math.floor(n_two/2)
            }
            else{
            return Math.ceil(n_two/2)
            }
}

       function two(n_two){
            if(n_two<2){
                return String(n_two);
            }
            else{
            return two(fl_two(n_two))+String(n_two%2)
            }
       }
    //ten
    function ten(num,os){
        let str=String(num).split('').reverse();
        let arr=[];
        console.log(str)
        var l=1;
        let k=str.length;
        for(let i=0;i<k;i++){
            let g=str[i];
        
            let ft=Math.pow(os,i)*Number(g);
            arr.push(ft);
        }
        let sul=0;
      for(var j=0;j<arr.length;j++){
        sul+=arr[j];
      }
      arr=[];
        return(sul)
        sul=0;
    }
